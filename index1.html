<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Livre</title>
</head>
<body>
    <h1>Ajouter un Livre</h1>

    <form id="livreForm" onsubmit="return false;">
        <label for="titre">Titre:</label>
        <input type="text" id="titre" name="titre" required><br><br>

        <label for="auteur">Auteur:</label>
        <input type="text" id="auteur" name="auteur" required><br><br>

        <label for="prix">Prix:</label>
        <input type="number" id="prix" name="prix" required><br><br>

        <button type="button" id="ajouterButton" onclick="ajouter()">Ajouter Livre</button>
    </form>

    <h2>Liste des Livres</h2>
    
    <table id="livresTable" border="1">
        <thead>
            <tr>
                <td>Titre</td>
                <td>Auteur</td>
                <td>Prix</td>
                <td>Actions</td>
            </tr>
        </thead>
        <tbody>
            
        </tbody>
    </table>

    <script src="index.js"></script>
</body>
</html>
